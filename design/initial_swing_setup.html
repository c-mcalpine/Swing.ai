<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary pl-3 pr-4 transition-transform active:scale-95 shadow-[0_0_15px_rgba(19,236,91,0.3)]">
<span class="material-symbols-outlined text-black text-[20px]">sports_golf</span>
<p class="text-black text-sm font-bold leading-normal">7 Iron</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white/10 border border-white/10 pl-3 pr-4 hover:bg-white/20 transition-colors">

</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white/10 border border-white/10 pl-3 pr-4 hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-white/70 text-[20px]">expand_more</span>

</div>
<!-- Main Record Button (Mini version inside card for quick access, or floating outside) -->
<!-- Design decision: Let's make a prominent floating button outside the chip row to emphasize action -->
</div>
</div>
</div>

<span class="text-lg font-bold tracking-wide z-10">Start Recording</span>
